<html>
  <head>
    <link rel="stylesheet" type="text/css" href="estilos/index.css"><!--Diseno-->
    <title>Esneik.io</title>
  </head>
  <body>
    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
      <div id="id01" class="modal">
        <form class="modal-content animate" method="POST" action="/login">
          <div class="imgcontainer">
            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
            <!--img src="img_avatar2.png" alt="Avatar" class="avatar"-->
          </div>
          <div class="container">
            <label><b>Username</b></label>
            <input type="text" placeholder="nombre de cuenta" name="uname" required>
            <label><b>Password</b></label>
            <input type="password" placeholder="Contrasenia" name="psw" required>
            <button type="submit">Acceder</button>
            <!--input type="checkbox" checked="checked"> Recordarme-->
            <input type="checkbox"> Recordarme
          </div>
          <div class="container" style="background-color:#f1f1f1">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancelar</button>
            <!--span class="psw">Forgot <a href="#">password?</a></span-->
          </div>
        </form>
      </div>
      <script>
        var modal = document.getElementById('id01');
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
      </script>
  </body>
</html>
